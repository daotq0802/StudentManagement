<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống quản lý sinh viên Rikkei Academy</title>
    <link rel="stylesheet" href="../CSS/home_page.css">
    <link rel="stylesheet" href="../CSS/course_control.css">
    <link rel="stylesheet" href="../CSS/log_out.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <!-- ! Đầu trang -->
    <header>
        <div class="left-nav">
            <img src="../Image/Logo-Rikkei.png" alt="logo_rikkei">
            <h3><i>Để nông dân biết Code</i></h3>
        </div>
        <div class="center-nav">
            <h1>HỆ THỐNG QUẢN LÝ SINH VIÊN RIKKEI</h1>
        </div>
        <div class="right-nav">
            <div class="user-name"></div>
            <button onclick="openLogout()" class="btn btn-secondary" type="button">Đăng xuất</button>
        </div>
    </header>

    <main>
        <!-- ! Bảng điều hướng bên trái -->
        <div class="control-left">
            <ul>
                <li class="checked" onclick="openControlPanel()">Bảng điều khiển</li>
                <li onclick="openCourseControl()">Quản lý khoá học</li>
                <li onclick="openClassControl()">Quản lý lớp học</li>
                <li onclick="openStudentControl()">Quản lý sinh viên</li>
                <li onclick="openAccountControl()">Quản lý tài khoản</li>
            </ul>
        </div>
        <div class="view-right">
            <iframe class="active" src="control_panel.html" frameborder="0"></iframe>
            <!-- ! Xác nhận đăng xuất -->
            <div class="logout-modal">
                <b>Xác nhận đăng xuất</b>
                <div onclick="closeLogout()" class="close-icon">
                    <ion-icon name="close-outline"></ion-icon>
                </div>
                <p>Bạn muốn đăng xuất khỏi hệ thống?</p>
                <div>
                    <button onclick="confirmLogout()" class="btn btn-danger">Có</button>
                    <button onclick="closeLogout()" class="btn btn-secondary">Không</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <i>Copyright © Rikkei Academy 2023</i>
    </footer>
    <div class="toast-modal">
        <p></p>
    </div>
    <script type="text/javascript" src="../JS/home_page.js"></script>
</body>

</html>
