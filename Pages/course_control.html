<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/course_control.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <h3>QUẢN LÝ KHOÁ HỌC</h3>
    <div class="course-contain active">
        <div class="top-course">
            <button onclick="openAddCourse()" class="btn btn-danger" id="btn-add-course" type="button">Thêm
                mới</button>
            <div class="search-course">
                <input placeholder="Nhập từ khoá tìm kiếm" class="course-search" type="text">
                <ion-icon name="search-outline"></ion-icon>
            </div>
            <div class="sort-course">
                <span>Sắp xếp:</span>
                <div class="dropdown">
                    <button type="button" id="btn-dropdrown" class="btn btn-link dropdown-toggle"
                        data-bs-toggle="dropdown">
                        Lựa chọn
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" onclick="sortData(1)" href="#">Tăng dần <ion-icon
                                    name="trending-up-outline"></ion-icon></a></li>
                        <li><a class="dropdown-item" onclick="sortData(2)" href="#">Giảm dần <ion-icon
                                    name="trending-down-outline"></ion-icon></a></li>
                        <li><a class="dropdown-item" onclick="sortData(3)" href="#">Mặc định <ion-icon
                                    name="swap-vertical-outline"></ion-icon></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="middle-course">
            <table>

            </table>
        </div>
        <div class="under-course">
            <ul>

            </ul>
        </div>
    </div>
    <!-- ! Thêm mới, cập nhật khoá học -->
    <div class="add-course-modal">
        <b>Thêm mới khoá học</b>
        <div onclick="closeAddCourse()" class="close-icon">
            <ion-icon name="close-outline"></ion-icon>
        </div>
        <div class="add-course-wrapper">
            <div class="course-code">
                <div>
                    <label id="label-course" for="course-id">Mã khoá học <span>(*)</span></label>
                    <input placeholder="Nhập mã khoá học" type="text" id="course-id">
                </div>
                <div>
                    <label id="label-course" for="course-name">Tên khoá học <span>(*)</span></label>
                    <input placeholder="Nhập tên khoá học" type="text" id="course-name">
                </div>
                <div>
                    <label id="label-course" for="course-time">Thời gian <span>(*)</span></label>
                    <input placeholder="Nhập thời gian khoá học" type="text" id="course-time">
                </div>
                <div>
                    <label id="label-course">Trạng thái</label>
                    <div class="add-course-status" style="width: 70%;">
                        <input type="radio" value="Hoạt động" name="course-status" id="active-status">
                        <label for="active-status">Hoạt động</label>
                        <input type="radio" value="Không hoạt động" name="course-status" id="non-active-status">
                        <label for="non-active-status">Không hoạt động</label>
                    </div>
                </div>
                <div>
                    <button onclick="addNewCourse()" class="addButton btn btn-danger ">Thêm mới</button>
                    <button onclick="closeAddCourse()" class="btn btn-secondary">Đóng</button>
                </div>
            </div>
        </div>
    </div>
    <!-- ! Xác nhận xoá khoá học -->
    <div class="delete-course-modal">
        <b>Xác nhận xoá khoá học</b>
        <div onclick="closeDeleteCourse()" class="close-icon">
            <ion-icon name="close-outline"></ion-icon>
        </div>
        <input type="text" hidden id="course-id-holder">

        <p>Bạn có chắc muốn xoá khoá học 1</p>
        <div>
            <button onclick="closeDeleteCourse()" id="delete-Course" class="btn btn-danger">Có</button>
            <button onclick="closeDeleteCourse()" class="btn btn-secondary">Không</button>
        </div>
    </div>

    <div class="toast-modal">
        <p></p>
    </div>
    <script type="text/javascript" src="../JS/CourseControl/variables.js"></script>
    <script type="text/javascript" src="../JS/Object.js"></script>
    <script type="text/javascript" src="../JS/CourseControl/add_update_delete.js"></script>
    <script type="text/javascript" src="../JS/CourseControl/search.js"></script>
    <script type="text/javascript" src="../JS/CourseControl/sort.js"></script>
    <script type="text/javascript" src="../JS/CourseControl/render.js"></script>
    <script>
        renderPages(dataCourse)
        renderCourse()
    </script>
</body>

</html>
