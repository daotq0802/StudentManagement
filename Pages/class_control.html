<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/class_control.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <h3>QUẢN LÝ LỚP HỌC</h3>
    <div class="class-contain active">
        <div class="top-class">
            <button onclick="renderCourse(this)" class="btn btn-danger" id="btn-add-class" type="button">Thêm
                mới</button>
            <div class="search-class">
                <input placeholder="Nhập từ khoá tìm kiếm" class="class-search" type="text">
                <ion-icon name="search-outline"></ion-icon>
            </div>
            <div class="sort-class">
                <span>Sắp xếp:</span>
                <div class="dropdown">
                    <button type="button" id="btn-dropdrown" class="btn btn-link dropdown-toggle"
                        data-bs-toggle="dropdown">
                        Lựa chọn
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" onclick="sortData(1)" href="#">Tăng dần <ion-icon
                                    name="trending-up-outline"></ion-icon></a></li>
                        <li><a class="dropdown-item" onclick="sortData(2)" href="#">Giảm dần <ion-icon
                                    name="trending-down-outline"></ion-icon></a></li>
                        <li><a class="dropdown-item" onclick="sortData(3)" href="#">Mặc định <ion-icon
                                    name="swap-vertical-outline"></ion-icon></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="middle-class">

        </div>
        <div class="under-class">
            <ul>

            </ul>
        </div>
    </div>
    <!-- ! Thêm mới, cập nhật lớp học -->
    <div class="add-class-modal">
        <b>Thêm mới khoá học</b>
        <div onclick="closeAddClass()" class="close-icon">
            <ion-icon name="close-outline"></ion-icon>
        </div>
        <div class="add-class-wrapper">
            <div class="class-code">
                <input type="text" id="courseID-holder" hidden>
                <div>
                    <label id="label-class" for="class-id">Mã lớp học <span>(*)</span></label>
                    <input type="text" placeholder="Nhập mã lớp học" id="class-id">
                </div>
                <div>
                    <label id="label-class" for="class-name">Tên lớp học <span>(*)</span></label>
                    <input type="text" placeholder="Nhập tên lớp học" id="class-name">
                </div>
                <div>
                    <label id="label-class" for="class-teacher">Giảng viên <span>(*)</span></label>
                    <input type="text" placeholder="Nhập giảng viên dạy lớp" id="class-teacher">
                </div>
                <div>
                    <label id="label-class" for="class-member">Sĩ số <span>(*)</span></label>
                    <input type="text" placeholder="Nhập sĩ số lớp" id="class-member">
                </div>
                <div>
                    <label id="label-class" for="class-descript">Mô tả</label>
                    <input type="text" placeholder="Nhập mô tả lớp" id="class-description">
                </div>
                <!-- <div>
                    <label id="label-class" for="class-status">Trạng thái</label>
                    <input type="text" placeholder="Nhập trạng thái lớp" id="class-status">
                </div> -->
                <div>
                    <label id="label-class" for="class-status">Trạng thái</label>
                    <select id="class-status">
                        <option value="">-- Chọn trạng thái lớp --</option>
                        <option value="">Hoạt động</option>
                        <option value="">Chờ lớp</option>
                        <option value="">Kết thúc</option>
                    </select>
                </div>
                <div>
                    <button onclick='confirmAddClass()' class="addButton btn btn-danger ">Thêm mới</button>
                    <button onclick="closeAddClass()" class="btn btn-secondary">Đóng</button>
                </div>
            </div>
        </div>
    </div>
    <!-- ! Xác nhận xoá lớp học -->
    <div class="delete-class-modal">
        <b>Xác nhận xoá lớp học</b>
        <div onclick="closeDeleteClass()" class="close-icon">
            <ion-icon name="close-outline"></ion-icon>
        </div>
        <input type="text" hidden id="class-id-holder">
        <p>Bạn chắc chắn muốn xóa lớp học HN-JV230508?</p>
        <div>
            <button id="delete-class" class="btn btn-danger">Có</button>
            <button onclick="closeDeleteClass()" class="btn btn-secondary">Không</button>
        </div>
    </div>

    <div class="toast-modal">
        <p></p>
    </div>
    <script type="text/javascript" src="../JS/Object.js"></script>
    <script type="text/javascript" src="../JS/ClassControl/variables.js"></script>
    <script type="text/javascript" src="../JS/ClassControl/render.js"></script>
    <script type="text/javascript" src="../JS/ClassControl/add_update_delete.js"></script>
    <script type="text/javascript" src="../JS/ClassControl/search.js"></script>
    <script type="text/javascript" src="../JS/ClassControl/sort.js"></script>
    <script>
        renderClass()
        renderPage()
    </script>
</body>

</html>
