<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/account_control.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <h3>QUẢN LÝ TÀI KHOẢN</h3>

    <!-- ! Quản lý tài khoản -->
    <div class="account-contain active">
        <div class="top-account">
            <div class="search-account">
                <input placeholder="Nhập từ khoá tìm kiếm" oninput="accountSearch(this)" class="account-search"
                    type="text">
                <ion-icon name="search-outline"></ion-icon>
            </div>
            <div class="sort-account">
                <span>Sắp xếp:</span>
                <div class="dropdown">
                    <button type="button" id="btn-dropdrown" class="btn btn-link dropdown-toggle"
                        data-bs-toggle="dropdown">
                        Lựa chọn
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" onclick="sortData(1)" href="#">Tăng dần <ion-icon
                                    name="trending-up-outline"></ion-icon></a></li>
                        <li><a class="dropdown-item" onclick="sortData(2)" href="#">Giảm dần <ion-icon
                                    name="trending-down-outline"></ion-icon></a></li>
                        <li><a class="dropdown-item" onclick="sortData(3)" href="#">Mặc định <ion-icon
                                    name="swap-vertical-outline"></ion-icon></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="middle-account">
        </div>
        <div class="under-account">
            <ul></ul>

        </div>
    </div>
    <!-- ! Xác nhận khoá/mở tài khoản -->
    <div class="lock-unlock-modal">
        <b>Xác nhận xoá khoá học</b>
        <div onclick="closeLockUnlock()" class="close-icon">
            <ion-icon name="close-outline"></ion-icon>
        </div>
        <p>Bạn chắc chắn muốn khóa tài khoản nva@rikkeiacademy.edu.vn?</p>
        <div>
            <button class="btn btn-danger">Có</button>
            <button onclick="closeLockUnlock()" class="btn btn-secondary">Không</button>
        </div>
    </div>
    <div class="toast-modal">
        <p></p>
    </div>
    <script type="text/javascript" src="../JS/Object.js"></script>
    <script type="text/javascript" src="../JS/AccountControl/variables.js"></script>
    <script type="text/javascript" src="../JS/AccountControl/render.js"></script>
    <script type="text/javascript" src="../JS/AccountControl/lock_unlock.js"></script>
    <script type="text/javascript" src="../JS/AccountControl/search.js"></script>
    <script type="text/javascript" src="../JS/AccountControl/sort.js"></script>
    <script>
        renderAccount()
        renderPages()
    </script>
</body>

</html>
